{% extends 'feed/landing.html' %}

{% block content %}
<div class='container'>
    {% for i in profil  %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <P><a style="text-decoration: none;" class="text-primary"
                 href="{% url 'profile' i.my_profile.id %}">@{{ i.id}} {{ i.username }} {{ i.bio }}</a></P>

             </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
